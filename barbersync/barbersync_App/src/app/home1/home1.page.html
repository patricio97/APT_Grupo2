<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <strong>Barberias</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let g of barberias; let indexArray = index" [routerLink]="['/detail-barberia-cli',g.id]">
    <ion-card-header>
      <ion-card-title>{{ g.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ g.direccion }}</ion-card-subtitle>
    </ion-card-header>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-content>
      {{ g.horario }}
    </ion-card-content>
  </ion-card>
</ion-content>
