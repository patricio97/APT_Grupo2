<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>update_barberia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form class="glass-content">
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="txNombre" [(ngModel)]="barberia.nombre" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Direccion</ion-label>
      <ion-input type="text" name="txDireccion" [(ngModel)]="barberia.direccion" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Horario</ion-label>
      <ion-input type="text" name="txHorario" [(ngModel)]="barberia.horario" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button (click)="updateBarberia()" expand="block" color="success" size="small">Modificar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
