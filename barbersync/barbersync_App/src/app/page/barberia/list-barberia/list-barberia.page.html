<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <strong>Barberias</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="glass-content">
    <ion-item *ngFor="let g of barberias; let indexArray = index" [routerLink]="['/detail-barberia',g.id]">
      <ion-label> {{ g.nombre }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
