<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>delet_barberia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>ID #{{ barberia.id }}</ion-card-subtitle>
      <ion-card-title>Realmente desea eliminar a {{ barberia.nombre }}?</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-button (click)="eliminarBarberia()" expand="block" color="danger">Eliminar</ion-button>

    </ion-card-content>
  
  </ion-card>

</ion-content>
