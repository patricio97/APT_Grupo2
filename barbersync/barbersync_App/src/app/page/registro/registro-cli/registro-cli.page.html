<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro de Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear Cuenta</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="cliente.correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="cliente.password"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="registrarCliente()">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" routerLink="/login-cli">¿Ya tienes una cuenta? Inicia sesión</ion-button>
</ion-content>
