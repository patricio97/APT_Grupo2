<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro-cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Repite Contraseña</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Mail</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <div class="boton">
    <ion-button expand="block" fill="outline" size="small" slot="start">Crear Cuenta</ion-button>
    <ion-button expand="block" fill="outline" size="small" slot="start">Salir</ion-button>
  </div>

  <div>
    <ion-button expand="block" fill="outline" size="small" slot="start" [routerLink]="['/home']">
      <ion-icon name="logo-google"></ion-icon>
      Registrar con Google
    </ion-button>
  </div>

  <div>
    <ion-button expand="block" fill="outline" size="small" slot="start" [routerLink]="['/home']">
      <ion-icon name="logo-facebook"></ion-icon>
      Registrar con Facebook
    </ion-button>
  </div>

  <div class="ion-text-center">
    Ya tienes cuenta? <a [routerLink]="['/login']">Inicia sesion aqui!</a>
  </div>
</ion-content>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro-cliente</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
