<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login Barbero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input placeholder="example@mail.com"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-button expand="block" class="labels">Log in</ion-button>

  <div>
    <ion-button expand="block" fill="outline" size="small" slot="start" [routerLink]="['/home']">
      <ion-icon name="logo-google"></ion-icon>
      Abrir con Google
    </ion-button>
  </div>

  <div>
    <ion-button expand="block" fill="outline" size="small" slot="start" [routerLink]="['/home']">
      <ion-icon name="logo-facebook"></ion-icon>
      Abrir con Facebook
    </ion-button>
  </div>

  <div class="ion-text-center">
    No tienes Cuenta? <a [routerLink]="['/register']">registrate aqui!</a>
  </div>
</ion-content>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login_barbero</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
